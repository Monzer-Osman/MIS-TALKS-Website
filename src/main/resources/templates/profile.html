<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" th:href="@{/css/custom.css}">
        <link rel="stylesheet" th:href="@{/css/profile.css}">
        <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="navbar navbar-inverse" style="margin: 0px;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="navbar-header">
                            <button class="navbar-toggle" data-target="#mobile_menu" data-toggle="collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                            <a href="/MIS-TALKS/home" class="navbar-brand">MIS TALKS</a>
                        </div>
                        <div class="navbar-collapse collapse" id="mobile_menu" >
                            <ul class="nav navbar-nav nav-font">
                                <li><a href="/">Home</a></li>
                                <li><a href="/MIS-TALKS/explore">Explore</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="/MIS-TALKS/contact-us">Contact Us</a></li>
                            </ul>
                            <ul class="nav navbar-nav">
                                <li>
                                    <form action="/MIS-TALKS/search" method="GET" class="navbar-form margin0-top3">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="d-inline-flex p-2">
                                                    <input type="search" name="headLine" id="" placeholder="Search Anything Here..." class="form-control">
                                                    <button type="submit" class="input-group-addon" style="padding:0px"><span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span></button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </li>
                            </ul>
    
                            <ul class="nav navbar-nav navbar-right">
                                <li th:if="${login_status} != null" class="active"><a href="#" class="active"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                                <li th:unless="${login_status} != null"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-log-in"></span> Login / Sign Up <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="/MIS-TALKS/signin">Login</a></li>
                                        <li><a href="/MIS-TALKS/signup">Sign Up</a></li>
                                    </ul>
                                </li>
                                <li th:if="${login_status != null}">
                                    <a href="/MIS-TALKS/logout">
                                        <span class="glyphicon glyphicon-log-in"></span>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </header>

                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5 th:text="${full_name}">
                                        Full Name
                                    </h5>
                                    <h6>
                                        Joined since [[${joinDate}]]
                                    </h6>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Info</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">

                </div>
                    <div class="col-md-9">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane show" id="home" role="tabpanel" aria-labelledby="home-tab" style="margin-left: 50%; margin-right:0px;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>User Id</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>uidmis00[[${user_id}]]</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>First Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>[[${firstname}]]</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Last Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>[[${lastname}]]</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>[[${email}]]</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Phone</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>[[${phone}]]</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
