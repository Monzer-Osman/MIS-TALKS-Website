<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
        <style>
            body{
                background: -webkit-linear-gradient(left, #0d0d0d, #666f71);
            }
            .cascading-right {
              margin-right: -50px;
            }
        
            @media (max-width: 991.98px) {
              .cascading-right {
                margin-right: 0;
              }
            }
        </style>
    </head>
    <body>
        <section class="text-center text-lg-start" style="margin-top: 10%;">

            <div class="container py-4">
              <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                  <div class="card cascading-right" style="background:white;">
                    <div class="card-body p-5 shadow-5 text-center">
                      <h2 class="fw-bold mb-5">Sign up</h2>
                      <form action="/MIS-TALKS/new_user_signup" method="POST">
                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input name="firstName" type="text" id="form3Example1" class="form-control" placeholder="First name"/>
                            </div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input  name="lastName" type="text" id="form3Example2" class="form-control" placeholder="Last name"/>
                            </div>
                          </div>
                        </div>

                        <div class="form-outline mb-4">
                          <input name="email" type="email" id="formExample2" class="form-control" placeholder="Email address"/>
                        </div>
                        <div class="form-outline mb-4">
                        <input name="phoneNumber" type="tel" id="formExample3" class="form-control" placeholder="Phone number"/>
                        </div>
                        <div class="form-outline mb-4">
                          <input name="password" type="password" id="form3Example4" class="form-control" placeholder="Password"/>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mb-4">
                          Sign up
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                  <img height="390px" src="https://img.freepik.com/free-vector/publish-article-concept-illustration_114360-5042.jpg?w=2000" class="w-100 rounded-4 shadow-4"
                    alt="" />
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
